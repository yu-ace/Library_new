<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>userList</title>
</head>

<body>
<div id="header" style="background-color:#33CCCC;">
  <h1 style="margin-bottom:0;text-align:center">欢迎来到图书借阅系统</h1></div>
<div th:insert="commons::fragment-name"></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:80%;float:left;">
  <h2>借阅列表</h2>
  <p th:text="${tip}"></p>

  <form action="/userListByIdentity" method="post">
    <div>
      <label>
        请输入用户身份
        <input type="texe" name="identity">
      </label>
    </div>
    <div>
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </div>
  </form>

  <form action="/userByName" method="post">
    <div>
      <label>
        请输入用户名
        <input type="text" name="identity">
      </label>
    </div>
    <div>
      <input type="submit" value="确定">
    </div>
  </form>

  <form action="/userById" method="post">
    <div>
      <label>
        请输入用户id
        <input type="number" name="id">
      </label>
    </div>
    <div>
      <input type="submit" value="确定">
    </div>
  </form>


  <table border="1">
    <tr>
      <th>id</th>
      <th>用户名</th>
      <th>身份</th>
      <th>借书金额</th>
      <th>押金</th>
    </tr>
    <tr th:each="m:${userList}">
      <td th:text="${m.id}"></td>
      <td th:text="${m.name}"></td>
      <td th:text="${m.identity}"></td>
      <td th:text="${m.borrowBookPrice}"></td>
      <td th:text="${m.deposit}"></td>
    </tr>
  </table>

  <form action="/userListByPage" method="post">
    <div>
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </div>

  </form>
</div>
</body>
</html>
